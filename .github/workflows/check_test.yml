name: "Check & test"

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install and configure Poetry
        uses: snok/install-poetry@v1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          cache: poetry

      - name: Install dependencies
        run: make install

      - name: Check
        run: make check

  test:
    runs-on: ubuntu-latest
    needs: check
    permissions:
      contents: read
    strategy:
        fail-fast: false
        matrix:
            python-version:
                - '3.8'
                - '3.9'
                - '3.10'
                - '3.11'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install and configure Poetry
        uses: snok/install-poetry@v1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          cache: poetry
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: make install

      - name: Test
        run: make test
